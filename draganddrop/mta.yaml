_schema-version: "3.2"
ID: draganddrop
description: A Fiori application.
version: 0.0.1
modules:
- name: draganddrop-destination-content
  type: com.sap.application.content
  requires:
  - name: draganddrop-destination-service
    parameters:
      content-target: true
  - name: draganddrop-repo-host
    parameters:
      service-key:
        name: draganddrop-repo-host-key
  - name: draganddrop-uaa
    parameters:
      service-key:
        name: draganddrop-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: draganddrop_html_repo_host
          ServiceInstanceName: draganddrop-html5-srv
          ServiceKeyName: draganddrop-repo-host-key
          sap.cloud.service: draganddrop
        - Authentication: OAuth2UserTokenExchange
          Name: draganddrop_uaa
          ServiceInstanceName: draganddrop-xsuaa-srv
          ServiceKeyName: draganddrop-uaa-key
          sap.cloud.service: draganddrop
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: draganddrop-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: draganddrop-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - draganddrop.zip
      name: draganddrop
      target-path: resources/
- name: draganddrop
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: draganddrop-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: draganddrop-destination-service
    service-plan: lite
- name: draganddrop-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: draganddrop-xsuaa-srv
    service-plan: application
- name: draganddrop-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: draganddrop-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
